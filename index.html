<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uHangout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <div class="header">
            <div class="text-center">
                <h1>UNIVERSITY STUDENTS HANGOUT</h3>
                    <h5 class="text-warning">LEAVE YOUR INFO HERE AND LETâ€™S HANG OUT</h5>
            </div>
        </div>
    </header>

    <!-- provide details section-->
    <div class="provide-details mx-5 my-3 px-5 shadow">
        <h4 class="text-secondary text-center py-3">PROVIDE YOUR DETAILS</h4>
        <div class="row p-2">
            <div class="col-md-6">
                <input type="text" id='username' placeholder="Username" class="w-100 my-3">
                <input type="text" id="tel" placeholder="Tel. eg. +233 (559617959)" class="w-100">
            </div>
            <div class="col-md-6">
                <select name="countries" id="countries" class="rounded w-50 countries my-3">
                    <option value="Ghana">Ghana</option>
                    <option value="England">England</option>
                    <option value="America">America</option>
                    <option value="SouthAfrica">South Africa</option>
                </select>
                <input type="text" id="university" placeholder="University name" class="w-100">
            </div>

        </div>
        <div class="mx-auto pb-3">
            <button id="join" class="btn btn-primary btn-block my-3"> Join the hangout train now</button>
        </div>
    </div> <!-- end of provide details section-->


    <!-- Team section-->
    <div class="m-5 border px-4 pb-4">
        <h4 class="text-secondary text-center pt-3">POEPLE IN THE TRAIN</h4>
        <div id="team">

        </div>
    </div><!-- End of Team section-->


    <script src="assets/js/app.js"></script>
</body>

</html>
